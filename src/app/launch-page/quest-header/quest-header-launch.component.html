<div id="mainQuestHeader">
  <div class="headContent">
    <span class="questionnaireNameLabel">{{questionnaire.name.value}}</span>

    <img src="" alt="[IMG_PAUSE]" *ngIf="!isPaused && !isStoped" (click)="pause()">
    <img src="" alt="[IMG_RESUME]" *ngIf="isPaused" (click)="resume()">
    <img src="" alt="[IMG_STOP]" *ngIf="!isStoped" (click)="stop()">
    <img src="" alt="[IMG_DASHBOARD]" *ngIf="isStoped" [routerLink]="['/dashboard']">
  </div>

</div>
