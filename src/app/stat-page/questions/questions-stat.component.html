<div id="mainQuestion">
  <ng-container *ngIf="lancement != undefined && _parent.selectedLancement == lancement">
    <div *ngFor="let question of lancement.questions" class="question">
      <div class="flexQuestionTitleAndPercentage">
        <span class="questionTitle">{{question.title}}</span>
        <div class="percentage twentyFivePercent">

        </div>
        <div class="divInsidePercentage">25%</div>
        <div class="percentage thirtyPercent">

        </div>
        <div class="divInsidePercentage">50%</div>
        <div class="percentage seventyFivePercent">

        </div>
        <div class="divInsidePercentage">75%</div>
      </div>
      <div class="flexBoxSingleQuestion proposition" *ngFor="let choice of question.choices">
        <div class="answerStatLabel">{{choice.title}} - {{choice.stat}}%</div>
        <div class="barStat" [style.width.%]="choice.stat*0.7"></div>
      </div>
      <div class="answerDiv" *ngIf="question.type == 'free'">
        <span>RÃ©ponses :</span><br>
        <div *ngFor="let answer of question.answers">
          {{getAnswerLabel(question.choices, answer.choiceId)}}
        </div>
      </div>
    </div>
  </ng-container>
</div>
